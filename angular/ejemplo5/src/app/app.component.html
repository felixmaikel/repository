<style>
  .orange {color: orange;}

</style>

<h1 [class]="className"> Hello {{name}}!</h1>

<h1 [class.red]="redActive"> Hello {{name}}!</h1>

<button (click)="setClassName('red')">Red</button>
<button (click)="setClassName('blue')">Blue</button>
<button (click)="setClassName('yellow')">Yellow</button>
<button (click)="setClassName('orange')">Orange</button>

<br>

<button (click)="showText()">Show Text</button>
<button (click)="changeParagraph()">Change Paragraph</button>

<p *ngIf="visible">Text</p>
<p *ngIf="num == 3">Num 3</p>

<div *ngFor="let element of elems">{{element.desc}}</div>

<template ngFor let-element [ngForOf]="elems">
  <div *ngIf="element.check">{{element.desc}}</div>
</template>
