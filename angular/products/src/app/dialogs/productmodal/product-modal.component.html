<div id="detailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div>
            <label>Nombre</label>
            <input type="text" class="form-control" #txtname>
        </div>
        <div>
            <label>Cantidad</label>
            <input type="number" class="form-control" #txtcount>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" (click)="confirm()">Aceptar</button>
        <button class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#detailModal">{{btnText}}</button>
