<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>{{ 'login.panel.title' | translate}}</h4>
            </div>
            <div class="panel-body">
                <form action="j_spring_security_check" method="POST">
                    <div class="alert alert-danger" *ngIf="errorMessage">
                        {{errorMessage | translate}}
                    </div>
                    <div class="form-group">
                        <label for="username">{{'label.username.text' | translate}}</label>
                        <input type="text" class="form-control" name="j_username" #username>
                    </div>
                    <div class="form-group">
                        <label for="password">{{'label.password.text' | translate}}</label>
                        <input type="password" class="form-control" name="j_password" #password>
                    </div>
                    <div class="text-center">
                            <button class="btn btn-primary" (click)="authentication(username.value, password.value)">{{'btn.accept.text' | translate}}</button>
                    </div>
                </form>
            </div> 
        </div>
    </div> 
</div>
