<div id="userModal" class="modal face" role="dialog">
    <div class="dialog-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{'modal.user.title.text' | translate }}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">{{'label.username.text' | translate}}</label>
                        <input id="username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="oldpassword">{{'modal.user.old.password.text' | translate}}</label>
                        <input id="oldpassword" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newpassword">{{'modal.user.new.password.text' | translate}}</label>
                        <input id="newpassword" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="repitpassword">{{'modal.user.repit.password.text' | translate}}</label>
                        <input id="repitpassword" type="password" class="form-control">
                    </div>
                </form> 
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">{{'btn.accept.text' | translate}}</button>
                <button class="btn btn-primary">{{'btn.cancel.text' | translate}}</button>
            </div>
        </div>
    </div>
</div>
