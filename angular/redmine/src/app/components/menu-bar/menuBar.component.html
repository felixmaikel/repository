<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-brand">{{'brand.redmine' | translate}}</label>
        </div>
        <ul class="nav navbar-nav" *ngIf="menus.length > 0">
            <template ngFor let-element [ngForOf]="menus">
                <li class="active" *ngIf="!element.submenu">
                    <a href="#"> {{element.moduleName | translate}} </a>
                </li>    
            </template>            
        </ul>
        <form class="navbar-form navbar-left" *ngIf="validatedUser">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{'input.search.text' | translate}}">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="person">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                        <label class="glyphicon glyphicon-user">{{person.name | translate}}</label>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="userModal">{{'menu.change.password.text' | translate }}</a></li>
                        <li><a href="#">{{'menu.modify.data.text' | translate }}</a></li>
                        <li><a href="#">{{'menu.show.details.text' | translate }}</a></li>
                        <li class="divider"></li>
                        <li><a (click)="logout()">{{'menu.logout.text' | translate }}</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                        <img class="img-responsive img-thumbnail" src="assets/flags/{{currentCountry.flag}}"/>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li *ngFor="let item of countries">
                            <a (click)="changeLanguage(item)">
                                <img class="img-responsive img-thumbnail" src="assets/flags/{{item.flag}}"/>
                                {{item.countryName}}
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>
