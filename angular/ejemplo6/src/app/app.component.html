<h1>A checkList</h1>


<label *ngIf="elements.length == 0"> There are no item yet.</label>

<div *ngFor="let item of elements">
    <input type="checkbox" [(ngModel)]="item.status"> 
    <span [class.checktext]="item.status">{{item.description}}</span>    
    <button (click)="removeItem(item)">Delete</button>
 </div>

<br>
<input #txtname type="text">
<button (click)="addItem(txtname.value)">Add</button>
